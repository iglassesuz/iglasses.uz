
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGlasses — Связаться с нами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #222;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #444;
        }
        footer {
            margin-top: 40px;
            text-align: center;
        }
        .contacts a {
            display: block;
            margin: 5px 0;
            color: #222;
            text-decoration: none;
        }
    </style>
</head>
